name: Java CI with Maven and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Set up Java JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Store the build artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: java-build-artifact
          path: target/*.jar

      # Docker Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and Push Docker Images
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v6
        with:
          context: . # The build context, typically the root directory of your repository
          file: Dockerfile # Path to the Dockerfile
          tags: umairhameed/github-spring-app:latest # Docker image name and tag
          push: true # Push the image to the registry
          platforms: linux/amd64,linux/arm64 # Target platforms for the Docker image
